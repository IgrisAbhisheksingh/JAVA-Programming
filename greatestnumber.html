<!DOCTYPE html>
<html>
<head>
    <title>Greatest Number</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter number 1:"));
    let b = parseInt(prompt("Enter number 2:"));
    let c = parseInt(prompt("Enter number 3:"));

    if (a > b && a > c) {
        document.write("Number 1 is the greatest: " + a);
    } else if (b > a && b > c) {
        document.write("Number 2 is the greatest: " + b);
    } else if (c > a && c > b) {
        document.write("Number 3 is the greatest: " + c);
    } else {
        document.write("There is a tie among the greatest numbers.");
    }
</script>
</body>
</html>
